<!DOCTYPE html>
<html lang="en">
  <!-- Root element of the HTML document with language set to English -->
<head>
    <meta charset="UTF-8">
    <!-- Sets the character encoding to UTF-8 for proper text rendering -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures proper scaling and responsiveness on mobile devices -->
    <title>Math Tutor</title>
    <!-- Title of the webpage displayed in the browser tab -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Links the external CSS stylesheet using Flask's url_for to locate the static file -->
</head>
<body>
    <!-- Main content of the webpage -->
    <div class="container">
        <!-- Wrapper for the entire page content -->
        <h1 class="page-title">Math Tutor</h1>
        <!-- Main heading displaying the name of the application -->
        
        <div class="sidebar">
            <!-- Sidebar container for topic selection -->
            <h3>Select a Topic</h3>
            <!-- Subheading for the sidebar -->
            <ul id="topic-list">
                <!-- Unordered list for displaying topics; each list item triggers a function call when clicked -->
                <li onclick="fetchData('real_numbers')">Real Numbers</li>
                <li onclick="fetchData('order_of_operations')">Order of Operations</li>
                <li onclick="fetchData('absolute_value')">Absolute Value</li>
                <li onclick="fetchData('exponents')">Exponents</li>
                <li onclick="fetchData('linear_equations')">Linear Equations</li>
                <li onclick="fetchData('graphing_lines')">Graphing Lines</li>
                <li onclick="fetchData('inequalities')">Inequalities</li>
                <li onclick="fetchData('scientific_notation')">Scientific Notation</li>
                <li onclick="fetchData('polynomials')">Polynomials</li>
                <li onclick="fetchData('factoring')">Factoring</li>
            </ul>
        </div>

        <div class="definition-container">
            <!-- Container for displaying the definition of the selected topic -->
            <h3>Definition</h3>
            <!-- Heading for the definition section -->
            <p id="definition"></p>
            <!-- Paragraph element where the topic's definition will be injected dynamically -->

            <!-- üé§ Audio controls for the definition -->
            <button id="play-audio" onclick="playDefinition()">üîä Play Audio</button>
            <!-- Button to start playing audio; calls the playDefinition() function -->
            <button id="stop-audio" onclick="stopAudio()">‚èπ Stop Audio</button>
            <!-- Button to stop the audio playback; calls the stopAudio() function -->

            <!-- üì∂ Audio Progress Bar -->
            <div class="audio-progress-container">
                <!-- Container for audio progress visualization -->
                <progress id="audio-progress" value="0" max="100"></progress>
                <!-- Progress bar element to visually display the audio playback progress -->
                <span id="audio-percentage">0%</span>
                <!-- Span element to show the numerical percentage of audio progress -->
            </div>
        </div>

        <div class="example-container">
            <!-- Container for displaying example problems and chat support -->
            <h3>Example</h3>
            <!-- Heading for the example section -->
            <p id="example"></p>
            <!-- Paragraph element where the generated example problem will be displayed -->

            <!-- üó®Ô∏è Embedded Chat Support -->
            <div class="chat-header"></div>
            <!-- Chat header area (could be used for a title or status message) -->
            <div class="chat-box" id="chatBox">
                <!-- Container for chat messages -->
                <div class="message received"></div>
                <!-- Placeholder for a received chat message -->
                <div class="typing-indicator" id="typing">Typing...</div>
                <!-- Indicator that shows when the system is typing a response -->
            </div>
            <div class="chat-input">
                <!-- Container for chat input elements -->
                <input type="text" id="chatInput" placeholder="Type a message...">
                <!-- Text input field for user to type their message with a placeholder prompt -->
                <button onclick="sendMessage()">Send</button>
                <!-- Button that triggers the sendMessage() function to send the chat message -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <!-- Includes the external JavaScript file using Flask's url_for to locate the static file -->
</body>
</html>
