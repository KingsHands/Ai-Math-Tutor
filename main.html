<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Tutor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Math Tutor</h2>
        <label for="topic">Choose a topic:</label>
        <select id="topic" onchange="fetchDefinition()">
            <option value="">Select a topic</option>
            <option value="real_numbers">Real Numbers</option>
            <option value="order_of_operations">Order of Operations</option>
            <option value="absolute_value">Absolute Value</option>
            <option value="exponents">Exponents</option>
            <option value="linear_equations">Linear Equations</option>
            <option value="graphing_lines">Graphing Lines</option>
            <option value="inequalities">Inequalities</option>
            <option value="scientific_notation">Scientific Notation</option>
            <option value="polynomials">Polynomials</option>
            <option value="factoring">Factoring</option>
            <option value="coordinate_system">Coordinate System</option>
            <option value="slopes">Slopes</option>
            <option value="intercepts">Intercepts</option>
            <option value="simplifying_expressions">Simplifying Expressions</option>
        </select>
        <p id="definition" style="display: none;"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
